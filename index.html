<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,0..1;1,9..144,700,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body class="bg-[#F3EAE3] min-h-screen flex items-center justify-center">
    <main
      class="flex sm:flex-row flex-col my-7 bg-white rounded-xl sm:max-w-[40rem] max-w-[21.5rem] montserrat-medium"
    >
      <img
        src="./src/assets/images/image-product-desktop.jpg"
        alt="image of a chanel perfume on a gray background"
        class="w-[20rem] rounded-s-xl sm:block hidden"
      />
      <div class="flex flex-col px-9 py-10 space-y-5">
        <p class="text-[0.8rem] uppercase text-[#6C7289] tracking-extra-wide">
          Perfume
        </p>
        <h1
          class="text-[2.16rem] text-[#1C232B] leading-8 fraunces tracking-tight"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-[#6C7289] text-[0.9rem] leading-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex flex-row items-center space-x-5">
          <p class="text-[2.3rem] text-[#3D8168] fraunces">$149.99</p>
          <p class="text-[0.8rem] line-through text-[#6C7289]">$169.99</p>
        </div>
        <button
          class="bg-[#3D8168] p-4 rounded-lg flex flex-row items-center justify-center space-x-3 text-[0.875rem] text-white montserrat-bold"
        >
          <img src="src/assets/images/icon-cart.svg" alt="shopping cart svg" />
          <div>Add to Cart</div>
        </button>
      </div>
    </main>
  </body>
</html>
