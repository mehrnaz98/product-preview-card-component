<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-[#F3EAE3]">
    <div class="h-screen flex items-center justify-center">
      <main class="flex flex-row bg-white rounded-xl max-w-[40rem]">
        <img
          src="./src/assets/images/image-product-desktop.jpg"
          alt="image of a chanel perfume on a gray background"
          class="w-[20rem] rounded-s-xl"
        />
        <div class="flex flex-col p-10 space-y-4">
          <p class="text-[1rem] text-[#6C7289]">Perfume</p>
          <h1 class="text-[2rem] leading-9">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-[#6C7289]">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex flex-row items-center space-x-5">
            <p class="text-[2.3rem]">$149.99</p>
            <p class="text-[0.98rem] line-through text-[#6C7289]">$169.99</p>
          </div>
          <button>Add to Cart</button>
        </div>
      </main>
    </div>
  </body>
</html>
